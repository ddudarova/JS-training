<input type="text" id="input1" value="Text1">
<input type="text" id="input2" value="Text2">
<button id="swap">swap</button>
<script>
    let elem1 = document.getElementById("input1");
    let elem2 = document.getElementById("input2");
    document.getElementById("swap").onclick = function () {
        let newElem1 = elem1.value;
        elem1.value = elem2.value;
        elem2.value = newElem1;
    }
    let newValue1 = prompt("Provide any value for first field");
    let newValue2 = prompt("Provide any value for second field");
    elem1.value = newValue1;
    elem2.value = newValue2;
</script>
