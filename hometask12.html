<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id = 'btn' onclick="voteButton()">Vote!</button>

<script>
    function voteButton() {
        const ajaxRequest = new XMLHttpRequest();
        ajaxRequest.open('GET', 'http://localhost:5000/', true);
        ajaxRequest.onreadystatechange = function (){
            if (ajaxRequest.readyState != 4) {
                return;
            } else {
                document.getElementById('btn').innerHTML = ajaxRequest.responseText;
            }
        }

        ajaxRequest.send();
    }
</script>

</body>
</html>
