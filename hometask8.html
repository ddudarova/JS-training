<script>
    const elems = $('input');

    elems.each(function (index, elem) {
       $(elem).on('change', checkB);
    });

    function checkB(){
        const checked = $( "input:checked" ).length;
        const notChecked = $( "input:not(:checked)" );
        if (checked === 3){
            notChecked.each(function (i, elem) {
                $(elem).prop( "disabled", true);
            });
        } else {
            notChecked.each(function (i, elem) {
                $(elem).prop( "disabled", false);
            });
        }
    }
</script>
